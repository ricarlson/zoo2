        <div>
            <form id="businessInfo" action=" ">
            <fieldset id="businessInfo">
                <legend>Business Information</legend>
                
                <div class="formRow error">
                    <label for="company">Company*</label>
                    <input id="company" type="text" required title="company name"/>
                </div>
                
                <div class="formRow error">
                    <label for="first">First Name*</label>
                    <input id="first" type="text" required title="first name"/>
                    <label for="last">Last Name*</label>
                    <input id="last" type="text" required title="last name"/>
                </div>
                
                <div class="formRow error">
                    <label for="city">City</label>
                    <input id="city" type="text" value="Wausau" title="enter city"/>
                </div>
                
                <div class="formRow error">
                    <label for="state">State</label>
                    <input id="state" type="text" value="WI" title="enter state"/>
                </div>
                
                <div class="formRow error">
                    <label for="zip">Zip</label>
                    <input id="zip" type="text" placeholder="nnnnn (-nnnn)" minlength="5" title="enter minimum of 5 digits"/>
                    <small>Enter minimum of 5 digits</small>
                </div>
                
                <div class="formRow error">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" placeholder="(nnn) nnn-nnnn" minlength="10" title="enter minimum of 10 digits"/>
                    <small>Enter minimum of 10 digits</small>
                </div>
                
                <div class="formRow error">
                    <label for="email">Email</label>
                    <input id="email" type="email" required title="enter valid email"/>
                </div>
                
                <div class="formRow error">
                    <label for="commBox">Questions or Comments?</label>
                    <textarea name="comments" id="commBox"></textarea>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
            </form>
